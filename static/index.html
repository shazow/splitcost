<!DOCTYPE html>
<html ng-app>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js" type="text/javascript"></script>

    <meta charset="utf-8" />
    <title>SplitCost</title>
    <link href="/static/css/screen.css" rel="stylesheet" />
</head>

<body>


<div class="container" ng-controller="CostCtrl">

<form ng-submit="addMember()">
    <h2>Party</h2>

    <ul class="party">
        <li ng-repeat="member in members">
            <span class="name">{{member.name}}</span>
            <span class="paid"><strong>Paid:</strong> {{member.paid | currency}}</span>
            <span class="balance"><strong>Balance:</strong> {{avgExpense - member.paid | currency}}</span>
        </li>

        <li>
            <input type="text" ng-model="memberName" placeholder="Member name" />
            <input type="submit" value="Add">
        </li>
    </ul>
</form>

<form ng-submit="addExpense()" ng-show="members.length">
    <h2>Expenses</h2>

    <span class="total"><strong>Total:</strong> {{totalExpense | currency}}</span>
    <span class="average"><strong>Average:</strong> {{avgExpense | currency}}</span>

    <ul class="expenses">
        <li>
            <input type="text" ng-model="amount" placeholder="$" />
            <input type="text" ng-model="description" placeholder="Description" />
            <div class="members" ng-repeat="member in members">
                <label>{{member.name}}
                    <input type="checkbox" ng-model="member._selected" />
                </label>
            </div>
            <input type="submit" value="Add">
        </li>

        <li ng-repeat="expense in expenses">
            <div class="amount">{{expense.amount | currency}}</div>
            <div class="who" ng-repeat="member in expense.who">
                <span>{{member.name}}</span>
            </div>
            <div class="description">{{expense.description}}</div>
        </li>
    </ul>
</form>


</div>


<footer>A <a href="http://shazow.net/">shazow</a> project.</footer>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>

<script src="/static/js/core.js" type="text/javascript"></script>

</body>

</html>
